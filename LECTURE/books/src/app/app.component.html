<section>
  <fieldset>
    <legend>Create Book</legend>

    {{form.value | json}}

    <form (submit)="onSubmit($event, form)" #form="ngForm" >
      <div>
        <label for="title">Title</label>
        <input type="text" name="title" [(ngModel)]="book.title" >
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" name="author" [(ngModel)]="book.author" >
      </div>
      <div>
        <label for="year">Year</label>
        <input type="text" name="year" [(ngModel)]="book.year" >
      </div>
      <div>
        <label for="pages">Pages</label>
        <input type="text" name="pages" [(ngModel)]="book.pages" >
      </div>
      <div>
        <label for="publisher">Publisher</label>
        <input type="text" name="publisher" [(ngModel)]="book.publisher" >
      </div>
      <button [disabled]="form.invalid" >Submit</button>
    </form>
  </fieldset>
</section>
