<section *ngIf="book">
  <fieldset>
    <legend>Selected Book</legend>

    <div>
      <p>ID: {{ book.id }}</p>
      <p>Title: {{ book.title }}</p>
      <p>Author: {{ book.author }}</p>
      <p>Year: {{ book.year }}</p>
      <p>Pages: {{ book.pages }}</p>
      <p>Publisher: {{ book.publisher }}</p>
    </div>

  </fieldset>
</section>
