<app-book-new (createBook)='onCreate($event)' ></app-book-new>

<section>
  <table>
    <thead>
      <th>Id</th>
      <th>Title</th>
      <th>Author</th>
      <th>Year</th>
      <th>Pages</th>
      <th>Publisher</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let book of books" (click)="onSelect(book)">
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.year }}</td>
        <td>{{ book.pages }}</td>
        <td>{{ book.publisher }}</td>
        <td>Future Actions</td>
      </tr>
    </tbody>
  </table>
</section>

<app-book-detail [book]='selectedBook' ></app-book-detail>
