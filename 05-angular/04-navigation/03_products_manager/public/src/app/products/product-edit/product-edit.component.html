<h1>Edit Product</h1>

<fieldset>
  <legend>Product</legend>
  <form (submit)='onSubmit($event, form)' #form='ngForm'>
    <div>
      <label for="title">Title: </label>
      <input type="text" name="title" value="{{product.title}}" [(ngModel)]="product.title">
    </div>
    <div>
      <label for="price">Price: </label>
      <input type="text" name="price" value="{{product.price}}" [(ngModel)]="product.price">
    </div>
    <div>
      <label for="image_url">Image Url: </label>
      <input type="text" name="image_url" value="{{product.image_url}}" [(ngModel)]="product.image_url">
    </div>
    <div>
      <button>Update</button>
    </div>
  </form>
</fieldset>
