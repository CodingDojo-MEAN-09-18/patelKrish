<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js" charset="utf-8"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <title>Epic Button Game</title>

        <script>
            $(document).ready(function() {
                var socket = io.connect();

                socket.on('numberUpdated', function(number){
                    $('#number').text(number);
                });

                $('#epic').click(function(){
                    socket.emit('buttonClicked');
                });

                $('#reset').click(function(){
                    socket.emit('reset');
                });
            });
        </script>

    </head>
    <body class="container">
        <h1>Epic Button Game</h1>
        <h3>The button has been pressed <span id="number">0</span> times!</h3>

        <div>
            <p>push the button to update the count</p>
            <button class="btn btn-primary" id="epic">HIT ME!</button>
        </div>
        
        <button class="btn btn-warning pull-right" id="reset">Reset</button>
    </body>
</html>
